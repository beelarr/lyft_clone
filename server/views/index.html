<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js" type="text/javascript"></script>

<script>

var socket = io();

socket.on('connect', function () {
  console.log('Socket ID in Index', socket.id);

  var nurseCurrentData = {
  	"socketId": socket.id,
    "locationId": "5aaa8ad4734d1d6b71219edd"
  };

  var url = `/api/nurseLocationSocket/${nurseCurrentData.locationId}`;

	fetch(url, {
		method: 'PUT',
		body: JSON.stringify(nurseCurrentData),
		headers: new Headers({
			'Content-Type': 'application/json',
		}),
	})
		.then(res => res.json())
		.catch(error => console.log('Error', error))
		.then(response => console.log('Success:', response));
})
</script>
